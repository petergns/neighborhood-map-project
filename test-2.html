<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Map Test</title>
  <meta name="description" content="Neighborhood Map">
  <meta name="author" content="Petergns">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS sheet -->
  <link rel="stylesheet" href="css/test-style-2.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

</head>

<body>

  <div class="container">

      <div class="options-box">
        <h1>Neighborhood Meetup Map</h1>
      <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
          <ul data-bind="foreach:places">
            <li data-bind="text:title"></li>
          </ul>
      </div>
      </div>

    <div class="map" id="map">
      <a class="error-message" href="https://developers.google.com/maps/documentation/javascript/get-api-key">Check your Google API Key</a>
    </div>

    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/test-app-2.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBlQeId1YPB3-v0yBZHMNF7ZGPA11bhtcg&v=3&callback=initMap" onerror="MapsError()"></script>

  </div>

</body>

</html>
