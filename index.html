<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Neighborhood Map Project for Udacity">
    <meta name="author" content="petergns">
    <link rel="icon" href="img/map-favicon.ico">
    <title>Neighborhood Map</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:500,700" rel="stylesheet">
    <link href="css/sticky-footer-navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!-- Header -->
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Neighborhood Meet Up Map</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <!-- Search Menu Dropdown -->
            <li class="dropdown">
            <button class="btn btn-primary dropdown-toggle"
                    type="button"
                    data-toggle="dropdown">Search
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <input class="form-control" id="filter" placeholder="Search"
                      data-bind="value: filter, valueUpdate: 'afterkeydown'">
              <li id="list"><a data-bind="foreach: filterList" class="places">
              <div data-bind="text: title, click: $root.triggerMarker" class="place"></div></a>
              </li>
            </ul>
          </li>
            <!-- Refresh Page -->
            <li class="nav-item active">
              <a class="nav-link" href="#" onclick="reloadMap()">Refresh Page</a>
            </li>
            <!-- Link to Foursquare List -->
            <li class="nav-item">
              <a class="nav-link"
              href="https://foursquare.com/user/450106579/list/meet-up-list">
              View on Foursquare
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Begin main page content -->
      <!-- Google Meetup Map -->
      <div id="map"></div>
      <!-- InfoWindow -->
      <script type="text/html" id="info-template">
          <div data-bind="with: currentLocation">
            <a class="data-title" data-bind="attr: { href: url, text: title }">
              <div class="data-title" data-bind="text: title"></div></a>
             <div class="data-title" data-bind="text: street"></div>
             <div class="data-title" data-bind="text: city"></div>
             <!--<a class="data-title" data-bind="attr: { href: like, text: title }">
               Foursquare Link</a> -->
          </div>
          <b>Open Hours:</b>
          <div id="hours">
            <ul id="hoursList" class="no-bullets"></ul>
          </div>
          <div id="pano-box"></div>
      </script>
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Neighborhood Map Project for Udacity Nanodegree</span>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <!-- More Scripts -->
    <script src="js/lib/knockout-3.4.2.js"></script>
      <!-- Google Maps API -->
    <script src="js/map.js"></script>
    <!-- Map Location Data -->
    <script src="js/data.js"></script>
    <!-- Map Styling -->
    <script src="js/map-style.js"></script>
    <!-- Base Map Script -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCgq04Hb4YQWr30XMfsqesYU5kco2gbcFA&v=3&callback=StartMap"
    onerror="mapError()">
    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/lib/popper.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
  </body>
</html>
