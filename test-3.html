<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Map Test</title>
  <meta name="description" content="Neighborhood Map">
  <meta name="author" content="Petergns">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS sheet -->
  <link rel="stylesheet" href="css/test-style-3.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

</head>

<body>

   <div class="container">

      <div class="options-box">
        <h2 class="main-title">Neighborhood Meetup Map</h2>
        <p class="sub-title">Useful Spots in Chinatown, Washington D.C.</p>
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
          <hr>
          <span class="text"> Draw a shape to search within it for homes!</span>
          <input id="toggle-drawing"  type="button" value="Drawing Tools">
        </div>
        <hr>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>
        <hr>
        <div>
          <span class="text"> Within </span>
          <select id="max-duration">
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60">1 hour</option>
          </select>
          <select id="mode">
            <option value="DRIVING">drive</option>
            <option value="WALKING">walk</option>
            <option value="BICYCLING">bike</option>
            <option value="TRANSIT">transit ride</option>
          </select>
          <span class="text">of</span>
          <input id="search-within-time-text" type="text" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY">
          <input id="search-within-time" type="button" value="Go">
        </div>
        <hr>
        <div>
          <span class="text">Search for nearby places</span>
          <input id="places-search" type="text" placeholder="Ex: Pizza delivery in NYC">
          <input id="go-places" type="button" value="Go">
        </div>
      </div>
      <div class="map" id="map">
          <a class="error-message" href="https://developers.google.com/maps/documentation/javascript/get-api-key">Check your Google API Key</a>
      </div>
    </div>

    </div>

    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/test-app-3.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBlQeId1YPB3-v0yBZHMNF7ZGPA11bhtcg&v=3&callback=initMap" onerror="MapsError()"></script>

</body>

</html>
